<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To The Moon And Back</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="image1" src="https://i1.faceprep.in/ProGrad/space-man-1.png
    " alt="">
    <img id="image2" src="https://i1.faceprep.in/ProGrad/space-man-2.png
    " alt="">
    <form action="">
        <h1>Rocket Around The Moon With Your BFF!</h1>
        <label class="display" for="Country"><strong>Departure Country</strong></label>
        <select name="countries" id="countries">
        <option value="UAE">UAE</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Australia">Australia</option>
        <option value="Canada">Canada</option>
        <option value="China">China</option></select>
        <label class="display" for="travellers"><strong> No. of Space Travellers </strong></label>
        <input type="number" id="travellers" name="travellers">
        <label class="display" for="Email"><strong> Email</strong></label>
        <input type="text" id="email" name="email" placeholder="ilovespace@gmail.com"><br>
        <label class="dispaly" for="rent"><strong> Do you want to rent a Space Suit ?</strong></label><br>
        <input type="radio" id="yes" name="rent button" value="yes">
        <label class="rent-label" for="yes">Yes Please</label>
        <input type="radio" id="no" name="rent button" value="no">
        <label class="rent-label" for="no">Have our own suits</label>
        <input type="submit" id="button" value="TAKE US TO SPACE">
    </form>
</body>
</html>
